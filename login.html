<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Heroes Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Londrina+Shadow|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/942fa82be2.js"></script>

</head>

<body>
    <div class="bg">
        <div class="first-box">
            <div class="row">
                <div class="col-sm-10 col-md-8">
                    <div class="signin">
                        <div class="logo">
                            <img src="https://res.cloudinary.com/ddtech/image/upload/v1568622070/Team%20Heroes/team_heroes_logo_y2hlv4.png" class="center" alt="team_logo">

                        </div>

                        <form>
                            <div class="form-group row">

                                <div class="col-xs-9">
                                    <input type="text" class="form-control" id="email" placeholder="Email" name="email">
                                </div>

                            </div>
                            <hr>
                            <div class="form-group row">

                                <div class="col-auto">
                                    <input type="text" class="form-control " placeholder="Password" id="password" name="password">
                                </div>
                            </div>
                            
                           
                            <hr>
                         
                            <div class="form-group row float-right">
                                <div class="offset-xs-3 col-xs-9">
                                    <button type="submit" class="btn btn-primary" style="background-color: #E8716D; border-color:#E8716D; ">Sign
                                        In</button>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
           
            <div class="col-auto page-footer text-white "> 
                <h3>Don't have an account?<br /><small class="text-justify-left" style = "font-size:14px;">Register with us</small></h3>
                
            </div>

                <div class="col-auto mx-auto" id ="signupBtn">
                <button type="submit" class="btn btn-sm">Sign Up</button>
                </div>
            
        </div>

        
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</html>
